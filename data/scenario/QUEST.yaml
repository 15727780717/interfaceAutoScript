- name: points
  request:
    method: GET
    url: /api/v1/client/account/points
  # ¶ÏÑÔ
  assertions:
    # ×´Ì¬Âë¶ÏÑÔ
    - eq: ["status_code", 200]
    # JSONÏìÓ¦¶ÏÑÔ
    - eq: ["$.code", 0]
