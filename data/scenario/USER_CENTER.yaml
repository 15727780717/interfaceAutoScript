# INVENTORY Ä£¿é
- name: my_collect
  request:
    method: GET
    url: /api/v1/client/transfer/my_collect?address=${get_eoa_wallet()}
  # ÐèÒªÌáÈ¡µÄ²ÎÊýÁÐ±í
  extract:
    - collectType: $.result[1].type  # ºÏ¼¯ÀàÐÍ
    - collectId: $.result[1].collectId  # ºÏ¼¯id
  # ¶ÏÑÔ
  assertions:
    # ×´Ì¬Âë¶ÏÑÔ
    - eq: ["status_code", 200]
    # JSONÏìÓ¦¶ÏÑÔ
    - eq: ["$.code", 0]
    - eq: ["$.msg", "Query successfully"]
    - contains: ["$.result[0]", "collectId"]

- name: user_box_count
