- name: pool
  request:
    method: GET
    url: /api/v1/client/pledge_manage/pool?id=11&needCancelRequest=true&needCancelUrl=%2Fpledge_manage%2Fpool
  # ĞèÒªÌáÈ¡µÄ²ÎÊıÁĞ±í
  extract:
    - pledgeItemAddress: $.result.pledgeItemAddress  # Æ¥Åä¹æÔò
  # ¶ÏÑÔ
  assertions:
    # ×´Ì¬Âë¶ÏÑÔ
    - eq: ["status_code", 200]
    # JSONÏìÓ¦¶ÏÑÔ
    - eq: ["$.code", 0]
    - eq: ["$.msg", "success"]
    - contains: ["$.result", "title"]

# »ñÈ¡Î´ÖÊÑºµÄ token list
- name: pledge_choice_list
  request:
    method: GET
    url: /api/v1/client/pledge_manage/pledge_choice_list?collectAddress=${pledgeItemAddress}
  extract:
    - stakeTokenId: $.result[0].tokenId  # Î´ÖÊÑº tokenId
  # ¶ÏÑÔ
  assertions:
    # ×´Ì¬Âë¶ÏÑÔ
    - eq: ["status_code", 200]
    # JSONÏìÓ¦¶ÏÑÔ
    - eq: ["$.code", 0]
    - eq: ["$.msg", "success"]
    - contains: ["$.result[0]", "tokenId"]

# ÖÊÑº token
- name: pledge
  request:
    method: POST
    url: /api/v1/client/pledge_manage/pledge
    data:
      poolId: 11
      tokenIds: !!str ${stakeTokenId}  # Î´ÖÊÑº tokenId
  # ¶ÏÑÔ
  assertions:
    # ×´Ì¬Âë¶ÏÑÔ
    - eq: ["status_code", 200]
    # JSONÏìÓ¦¶ÏÑÔ
    - eq: ["$.code", 1]
    - eq: ["$.msg", "Wait for the previous pledge to complete"]

