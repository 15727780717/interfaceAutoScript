    method: GET
    url: /api/v1/client/gallery/token_list?collectName=${collectName}&page=1&pageSize=20&address=${get_eoa_wallet()}&filterList=%5B%5D
  # ¶ÏÑÔ
  assertions:
    # ×´Ì¬Âë¶ÏÑÔ
