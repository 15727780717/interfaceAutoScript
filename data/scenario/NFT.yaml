    method: GET
    url: /api/v1/client/gallery/collect_list
  # ÐèÒªÌáÈ¡µÄ²ÎÊýÁÐ±í
  extract:
    - collectName: $.result[0].name  # ºÏ¼¯Ãû³Æ
  # ¶ÏÑÔ
  assertions:
    # ×´Ì¬Âë¶ÏÑÔ
    - eq: ["status_code", 200]
    # JSONÏìÓ¦¶ÏÑÔ
